name: Generate Dark Neon Snake

on:
  schedule:
    - cron: "0 0 * * *" # runs daily at midnight UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Dark Neon Snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Om-Pramod-Kumar
          outputs: |
            dist/snake.svg
          color_snake: "#39ff14"       # neon green snake
          color_dots: "555555,00ff00,ffffff,ff0000,ffff00" # colorful trail dots
          background: "121212"        # pure black background
          hide_border: true

      - name: Upload artifact for verification
        uses: actions/upload-artifact@v4
        with:
          name: snake-preview
          path: dist/snake.svg

      - name: Deploy Snake to output branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: output
          folder: dist
          token: ${{ secrets.GITHUB_TOKEN }}
