name: Generate Dark Neon Snake

on:
  schedule:
    - cron: "0 0 * * *" # daily at midnight UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Dark Neon Snake SVG (All black grid)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Om-Pramod-Kumar
          outputs: |
            dist/snake.svg
          color_snake: "00ff00"       # neon green snake
          color_dots: "00ff00"        # all trail dots neon green
          background: "000000"        # black background for all boxes
          hide_border: true            # remove outer border
          thickness: 4                # thicker snake
          radius: 3                   # round dots for glow

      - name: Upload artifact for verification
        uses: actions/upload-artifact@v4
        with:
          name: snake-preview
          path: dist/snake.svg

      - name: Deploy Snake to output branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: output
          folder: dist
          token: ${{ secrets.GITHUB_TOKEN }}
