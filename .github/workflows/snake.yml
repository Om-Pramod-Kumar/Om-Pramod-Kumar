name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight
  workflow_dispatch:      # Allows you to run manually from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Full history needed for contributions
          persist-credentials: false  # Important! We'll use our own token later

      - name: Generate the snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: Om-Pramod-Kumar
          outputs: dist/snake.svg

      - name: Push generated files
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          force: true
          directory: dist
