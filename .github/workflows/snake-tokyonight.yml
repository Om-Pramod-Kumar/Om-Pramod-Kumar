name: Neon Blue Snake - Tokyonight Style

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Neon Blue Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Om-Pramod-Kumar
          outputs: |
            dist/snake-tokyonight.svg
          color_snake: "00BFFF"        # neon blue
          color_dots: "00BFFF"         # blue trail
          background: "1a1b26"         # Tokyonight dark background
          hide_border: false           # keep subtle grid borders
          color_border: "1f2335"       # Tokyonight box border (supported in latest v3)
          thickness: 4
          radius: 3
          glow: true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: snake-preview
          path: dist/snake-tokyonight.svg

      - name: Deploy to output branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: output
          folder: dist
          token: ${{ secrets.GITHUB_TOKEN }}
